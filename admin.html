<html>
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>
<body style="background: url('admin.jpg') no-repeat center center/cover; background-attachment: fixed;">
    <header>
        <nav>
            <h1><i class="bx bxs-school"></i> CampusLive</h1>
            <ul>
                <li><a href="homepage.html"><i class="bx bx-home"></i> Home</a></li>

                <li><a href="login.html"><i class="bx bx-user"></i> Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="admin-section">
        <h2>Create New Event</h2>
        <form id="eventForm">
            <div class="form-group">
                <label for="eventName">Event Name</label>
                <input type="text" id="eventName" placeholder="Enter event name" required>
            </div>

            <div class="form-group">
                <label for="eventDate">Date</label>
                <input type="date" id="eventDate" required>
            </div>

            <div class="form-group">
                <label for="eventLocation">Location</label>
                <input type="text" id="eventLocation" placeholder="Enter location" required>
            </div>

            <div class="form-group">
                <label for="eventCapacity">Capacity</label>
                <input type="number" id="eventCapacity" placeholder="Enter number of seats" required>
            </div>

            <button type="submit" class="btn"><i class="bx bx-plus-circle"></i> Create Event</button>
        </form>
    </section>

</body>
</html>
