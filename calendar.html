<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar - CampusLive</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>
<body style="background: url('seminar.jpg') no-repeat center center/cover; background-attachment: fixed;">
    <header>
        <nav>
            <h1><i class="bx bxs-school"></i> CampusLive</h1>
            <ul>
                <li><a href="homepage.html"><i class="bx bx-home"></i> Home</a></li>
                <li><a href="event.html"><i class="bx bx-calendar"></i> Events</a></li>
                <li><a href="calendar.html" class="active"><i class="bx bx-calendar-event"></i> Calendar</a></li>
                <li><a href="login.html"><i class="bx bx-user"></i> Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="calendar-section">
        <h2>Event Calendar</h2>
        <div class="filter-container">
            <label for="eventFilter">Filter Events by Type:</label>
            <select id="eventFilter">
                <option value="all">All Events</option>
                <option value="workshop">Workshops</option>
                <option value="seminar">Seminars</option>
                <option value="club">Club Activities</option>
            </select>
        </div>

        <div class="calendar-container">
            <div id="calendar"></div>
        </div>
    </section>

        <p>&copy; 2024 CampusLive. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
