<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CampusLive</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>
<body style="background: url('login.jpg') no-repeat center center/cover; background-attachment: fixed;">
    <header>
        <nav>
            <h1><i class="bx bxs-school"></i> CampusLive</h1>
            <ul>
                <li><a href="homepage.html"><i class="bx bx-home"></i> Home</a></li>
                <li><a href="event.html"><i class="bx bx-calendar"></i> Events</a></li>
                <li><a href="calendar.html"><i class="bx bx-calendar-event"></i> Calendar</a></li>
                <li><a href="login.html" class="active"><i class="bx bx-user"></i> Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="login-section">
        <div class="form-container">
            <h2 id="form-title">Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
            </form>

            <form id="register-form" style="display: none;">
                <input type="text" id="register-name" placeholder="Full Name" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <label for="event-preferences">Event Preferences:</label>
                <select id="event-preferences" multiple>
                    <option value="workshop">Workshops</option>
                    <option value="seminar">Seminars</option>
                    <option value="club">Club Activities</option>
                </select>
                <button type="submit">Register</button>
                <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
            </form>
        </div>
    </section>

    <footer>
        <div class="social-media">
            <a href="#"><i class="bx bxl-facebook-circle"></i></a>
            <a href="#"><i class="bx bxl-twitter"></i></a>
            <a href="#"><i class="bx bxl-instagram"></i></a>
            <a href="#"><i class="bx bxl-linkedin-square"></i></a>
        </div>
        <p>&copy; 2024 CampusLive. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
